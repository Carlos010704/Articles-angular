<div class="center">
    <section id="content">

        <p class="subheader">Crear Articulo</p>

        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="goCreate()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.titulo" required />

                <small *ngIf="!title.valid && title.touched">
                    El campo es obligatorio...
                </small>
            </div>

            <div class="form-group">
                <label for="content">Contentido</label>
                <textarea type="text" name="apellido" #content="ngModel" [(ngModel)]="article.contenido" required></textarea>

                <small *ngIf="!content.valid && content.touched">
                    El campo es obligatorio...
                </small>
            </div>

            <div class="form-group">
                <!-- <label for="image">Imagen</label> -->
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-succes" [disabled]="articleForm.invalid" />

        </form>
    </section>

    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>

</div>
