<app-slider [size]="'small'"></app-slider>

<div class="center">
    <section id="content">

        <p class="subheader">Formulario</p>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required/>

                <small *ngIf="!nombre.valid && nombre.touched">
                    El campo es obligatorio...
                </small>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellidos" required/>

                <small *ngIf="!apellido.valid && apellido.touched">
                    El campo es obligatorio...
                </small>
            </div>

            <div class="form-group">
                <label for="descripcion">Biograf√≠a</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
            </div>

            <div class="form-group radiobtn">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required/> Masculino
                <input type="radio" name="genero" value="mujer"  #genero="ngModel" [(ngModel)]="user.genero" /> Fenenino
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Envair" class="btn btn-succes" [disabled]="userForm.invalid"/>

        </form>
    </section>

    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>

</div>
